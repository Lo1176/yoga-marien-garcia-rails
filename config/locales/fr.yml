  bio: 'Qui suis-je'
  bioTitle: "Bonjour, Je m’apelle Marién Garcia et j’habite à Barcelone "
  bioContent_html: "<br>J’ai commencé à faire du Hatha Yoga quand j’avais vingt trois ans mais j’ai arrêté et quelques années plus tard j’ai repris car je ressentais beaucoup d’instabilité dans ma vie, j’étais un peu perdue. La maternité et le travail m’épuisaient et je sentais par moments beaucoup d’angoisse, je n’étais pas bien ni physiquement ni mentalement, je devais faire un changement et j’avais l’intuition que le yoga pourrait m’aider.<br><br>Petit à petit j’ai repris la pratique et je sentais que j’avais besoin d’y aller même trois fois par semaine, ces cours m’apportaient une sérenité, un calme spécial, je brillais à nouveau et je ressentait un épanouissement et une confiance totale en moi.<br><br>En 2015 j’ai fait la formation de professeur de Hatha Yoga à Yoga Studio Barcelona avec Xavier Solà et Pilar Ruberte et pendant deux années intenses j’ai fait beaucoup d’études et pratique régulière et intense, j’ai vécu une grande transformation au niveau personnel.<br>J’ai fait un changement important au niveau physique, mental et émotionnel. C’est à ce point là que j’ai compris que le Yoga <em>est le chemin vers la transformation. Puisque dans la vie le changement est constant et imminent et nous avons besoin de changer sans cesse pour pouvoir avancer et laisser la place aux nouvelles choses car le vieux, reste dans le passé</em>.<br><br>Quand j’ai fini la formation, j’ai continué ma pratique, mes études et j’ai appris de façon autodidacte, ces dernières années j’ai eu l’occasion d’assister à de nombreuses formations et séminaires de professeurs magnifiques comme Tomás Zorzo, Danilo Hernández, Micheline Flak, Angelo Cecci, Susana Castro etc… Toutes ces connaissances et differentes approches m’ont beaucoup aidé à intégrer l’essence du yoga traditionnel dans ma vie et pouvoir le transmettre lors de mes cours.<br><br>J’enseigne en général en espagnol mais aussi en catalan et français"
  teachTitle: "Enseignements"
  introHatha: "c'est la base de tous les styles de yoga contemporains comme le Vinyasa, Ashtanga, Iyengar, Yin Yoga. C’est le travail conscient avec le corps pour arriver à un état de superconscience ou samadhi. Méditation active."
  introNidra: "c'est le yoga du sommeil éveillé, du sommeil psychique, un état précis et liminal entre l’état de rêve et l’éveil qui nous permet plonger dans notre monde intérieur et eliminer des tensions physiques, mentales et émotionnelles, une méditation guidée renovatrice et thérapeutique."
  student1_html: "<p><em>La pratique du Hatha Yoga avec Marién m’a apporté une autre approche pour comprendre et pratiquer le yoga d’une manière plus versatile; je peux connecter et travailler chaque posture et ressentir comment mon corps répond à chaque mouvement. Ainsi que la prise de conscience de ma respiration à chaque séance, et au fur et à mesure que j’avance dans ma pratique, je constate que mon corps devient de plus en plus souple.</em></p><p><em> - Xus</em></p>"
  student2_html: "<p><em>Avec mon compagnon, nous avons découvert le Yoga Nidra grâce avec Marién en 2018. Son enseignement est très agréable et sa passion se ressent à chaque instant. Sa douceur, son attention et ses connaissances nous font profiter pleinement des cours. Lors de chaque séance, non seulement nous voyageons et nous nous détendons mentalement, mais nous soulageons également les tensions corporelles. Un enseignant recommandé à 100% !</em></p><p><em> - Estrella et Thibault</em></p>"
  student3_html: "<p><em>Notre équipe est ravie des séances de yoga que Marién nous donne toutes les semaines au bureau de Barcelone. La pratique du yoga nous aide à être plus conscients et à se concentrer. Ce qui est vraiment important pour nous, au niveau professionnel et personnel.</em></p><p><em> - Steffen Schwörer, GlobalCAD</em></p>"
  hathaContent_html: "<strong>Le Hatha Yoga est une science, un art, une pratique individuelle, une philosophie de vie.</strong><br>
    Son origine provient de l’Inde il y a plus de 3.000 ans.
    <br><br>
    La pratique du yoga consiste à la réalisation de séquences de postures plus ou moins dynamiques ; à l’alignement du corps, la respiration consciente, la concentration et la relaxation comme principes fondamentaux.
    <br><br>
    Une bonne définition pourrait être : <em>le Hatha Yoga c’est le travail avec le corps physique afin d’atteindre un état de superconsicience.</em>
    <br><br>
    Notre corps est notre outil de travail pour atteindre cet état méditatif élevé.
      <br><br>
      <em>“La méditation est notre legs à tous. C’est quelque chose qu’il est en notre pouvoir et de notre devoir d’expérimenter spontanément. Cependant, notre mode de vie nous en détourne. Nous sommes toujours tendus parce que nous ne connaissons pas notre nature profonde. Nous essayons de faire des choses que nous croyons nécessaires même si elles sont contraires à notre nature. Il y a conflit permanent entre ce qui est et ce que nous voulons. Nous voulons toujours devenir quelque chose au lieu de nous contenter d’être, tout simplement. Si seulement nous pouvions faire coïncider ce que nous sommes avec ce que nous désirons, alors la méditation se ferait automatiquement.<br>(Extrait du livre Méditations tantriques de Swami Satyananda Saraswati)</em>
      <br><br>
      Pendant mes cours, on travaille la respiration consciente, l’alignement dans chaque posture et la partie la plus importante, l’observation de soi, qui nous emmènera progressivement vers un état de plus en plus élevé et subtil."
  nidraContent_html: "Le Yoga Nidra a été fondé par Swami Satyananda Saraswati dans les années 60’ ainsi que la Bihar School of Yoga. Le Yoga Nidra est un style de yoga originaire des pratiques traditionnelles tantriques de nyasa. Il consiste en une profonde méditation guidée structurée en neuf étapes dans lesquelles le professeur, avec sa voix vous guide vers un voyage intérieur là ou toutes les tensions physiques, mentales et émotionnelles se relâchent, pour quelques instants, se rendant au sommeil éveillé…le Yoga Nidra est un système d’élimination de tensions ultra-effectif.
    <br>
    La pratique de Yoga Nidra harmonise notre potentiel inconscient et notre éveil intérieur.
    <br>
    Les séances peuvent durer entre 20 et 45 minutes, on est allongés sur le dos, en posture de savasana."
  welnessContent_html: "Le bienêtre au bureau est depuis quelques années une priorité pour de nombreuses entreprises.
Depuis deux ans j’offre des séances de yoga et méditation à des entreprises comme Wallapop et GlobalCAD.
  <br><br>
  Les séances durent une heure et on pratique la respiration consciente, des techniques spécifiques de méditation et des postures basiques du hatha yoga pour s’étirer, renforcer, et activer le corps et l’esprit.
  <br><br>
  Les séances se font en présentiel ou en visioconférence.<br>"
  kContent_html: "On sait toute la beauté et le bien-être que nous apporte le yoga mais ce n’est pas un chemin facile. Les formations sont dures et intenses. L’engagement doit être total et le seul moyen d’y arriver c’est d'être persévérant.<br>
    Nous, les professeurs, devrions développer un sixième sens pour se protéger des blessures et protéger nos élèves de ce fait. Comme le professeur est un guide, son devoir est d'accompagner ses élèves dans leur pratique et d'être attentif à leurs limites.
  <br><br>
  En raison d’une fracture méniscale, j’ai dû dédier beaucoup de temps et d’efforts à ma remise tout en adaptant ma pratique et en cherchant de nouvelles idées pour pouvoir continuer ma pratique et redonner des cours.
  <br><br>
  Dans des périodes d’inactivité ou lors des blessures, le corps se laisse aller rapidement.<br>
  La vie sédentaire, l’ère Covid19 et le télétravail abîment nos articulations, nôtre colonne vertébrale et nos postures naturelles, c’est pour cela que j’ai développé le K-Training (Knee Training) pour pouvoir continuer à faire du yoga et d’autres sports en sécurité et pouvoir prévenir des blessures inutiles.
  <br><br>
  La clé c’est :<br>
  · la régularité et la répétition d’exercices concrets de force et tonus (quadriceps, ischio-jambiers, fessiers, bas du dos, sol pelvien)<br>
  · la prise de conscience de nos limites et la connexion et le dialogue interne avec notre corps<br>
  · comprendre quoi, comment et pourquoi on fait ce qu’on fait, depuis une vision biomécanique, fonctionnelle et intégrale (corps, esprit, émotions)"
