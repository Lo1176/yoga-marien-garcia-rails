  bioTitle: "Bonjour, Je m’apelle Marién Garcia et j’habite à Barcelone !"
  bioContent_html: "<br>J’ai commencé à faire du Hatha Yoga quand j’avais vingt trois ans mais j’ai arrêté, quelques années plus tard j’ai repris car je ressentais beaucoup d’instabilité dans ma vie, j’étais un peu perdue. La maternité et le travail m’epuisaient et je sentais par moments beaucoup d’angoisse, je n’étais pas bien ni physiquement ni mentalement, je devais faire un changement et j’avais l’intuition que le yoga pourrait m’aider.<br><br>Petit à petit j’ai repris la pratique et je sentais que j’avais besoin d’y aller même trois fois par semaine, ces cours m’apportaient une serenité, un calme spécial, je brillais à nouveau et je ressentait un épanouissement et une confiance totale en moi.<br><br>En 2015 j’ai fait la formation de professeur de Hatha Yoga à Yoga Studio Barcelona avec Xavier Solà et Pilar Ruberte et pendant deux années intenses j’ai fait beaucoup d’études et prattique regulière et intense, j’ai vécu une grande transformation au niveau personnel.<br>J’ai fait un changement important au niveau physique, mental et emmotionnel. C’est à ce point là que j’ai compris que le Yoga <em>est le chemin vers la transformation. Puisque dans la vie le changement est constant et inminent et nous avons besoin de changer sans cesse pour pouvoir avancer et laisser la place aux nouvelles choses car le vieux, reste dans le passé</em>.<br><br>Quand j’ai fini la formation, j’ai continué ma pratique, mes études et j’ai appris de façon autodidacte, ces dernières années j’ai eu l’occasion d’assister à de nombreuses formations et seminaires de professeurs magnifiques comme Tomás Zorzo, Danilo Hernández, Micheline Flak, Angelo Cecci, Susana Castro etc… Toutes ces connaissances et differentes approches m’ont beaucoup aidé à intégrer l’éssence du yoga traditionnel dans ma vie et pouvoir le transmettre lors de mes cours.<br><br>J’enseigne en géneral en espagnol mais aussi en catalan et français"
  student1_html: "<p><em>La pratique du Hatha Yoga avec Marién m’a apporté une autre aproche pour comprendre et pratiquer le yoga d’une manière plus versatile; je peux connecter et travailler chaque posture et ressentir comment mon corps répond à chaque mouvement. Ainsi que la prise de conscience de ma respiration à chaque séance, et au fur et à mesure que j’avance dans ma pratique, je constate que mon corps devient de plus en plus souple.</em></p><p><em> - Xus</em></p>"
  student2_html: "<p><em>Avec mon compagnon, nous avons découvert le Yoga Nidra grâce avec Marién en 2018. Son enseignement est très agréable et sa passion se ressent à chaque instant. Sa douceur, son attention et ses connaissances nous font profiter pleinement des cours. Lors de chaque séance, non seulement nous voyageons et nous nous détendons mentalement, mais nous soulageons également les tensions corporelles. Un enseignant recommandé à 100% !</em></p><p><em> - Estrella et Thibault</em></p>"
  student3_html: "<p><em>Notre équipe est ravie des séances de yoga que Marién nous donne toutes les semaines au bureau de Barcelone. La pratique du yoga nous aide à être plus conscients et à se concentrer. Ce qui est vraiment important pour nous, au niveau professionnel et personnel.</em></p><p><em> - Steffen Schwörer, GlobalCAD</em></p>"
  hathaContent_html: "Le Hatha Yoga est une science, un art, une pratique individuelle, une philosophie de vie, originaire de l’Inde avec plus de 3.000 ans d’antiquité.
      <br><br>
      La pratique du yoga consiste à la réalisation de séquences de postures plus ou moins dynamiques ; à l’alignement du corps, la respiration consciente, la concentration et la relaxation comme prin-cipes fondamentaux.
      <br><br>
      Une bonne définition pourrait être : <em>le Hatha Yoga c’est le travail avec le corps physique afin d’atteindre un état de superconsicience.</em>
      <br><br>
      Notre corps est notre outil de travail pour atteindre cet état méditatif élevé.
      <br><br>
      <em>“La méditation est notre legs à tous. C’est quelque chose qu’il est en notre pouvoir et de notre devoir d’expérimenter spontanément. Cependant, notre mode de vie nous en détourne. Nous sommes toujours tendus parce que nous ne connaissons pas notre nature profonde. Nous essayons de faire des choses que nous croyons nécessaires même si elles sont contraires à notre nature. Il y a conflit permanent entre ce qui est et ce que nous voulons. Nous voulons toujours devenir quelque chose au lieu de nous contenter d’être, tout simplement. Si seulement nous pouvions faire coïncider ce que nous sommes avec ce que nous désirons, alors la méditation se ferait automatiquement. <h5>(Extrait du livre Méditations tantriques de Swami Satyananda Saraswati)</h5></em>
      <br><br>
      Pendant mes cours, on travaille la respiration consciente, l’alignement dans chaque posture et la partie la plus importante, l’observation de soi, qui nous emmènera progressivement vers un état de plus en plus élevé et subtil."
  nidraContent_html: "Le Yoga Nidra a été fondé par Swami Satyananda Saraswati dans les années 60’ ainsi que la Bihar School of Yoga. Le Yoga Nidra est un style de yoga originaire des pratiques traditionnelles tan-triques de nyasa. Il consiste en une profonde méditation guidée structurée en neuf étapes dans lesquelles le professeur, avec sa voix vous guide vers un voyage intérieur là ou toutes les ten-sions physiques, mentales et émotionnelles se relâchent, pour quelques instants, se rendant au sommeil éveillé…le Yoga Nidra est un système d’élimination de tensions ultra-effectif.
    <br>
    La pratique de Yoga Nidra harmonise notre potentiel inconscient et notre éveil intérieur.
    <br>
    Les séances peuvent durer entre 20 et 45 minutes, on est allongés sur le dos, en posture de savasana."
