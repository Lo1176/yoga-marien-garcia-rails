  bio: "Qui soc"
  bioTitle: "Em dic Marién Garcia, soc de Barcelona."
  bioContent_html: "<br>Vaig començar a practicar el Hatha Ioga als vint-i-tres anys, però ho vaig deixar; uns anys més tard vaig tornar perquè sentia molta inestabilitat en la meva vida: em sentia perduda.<br><br>La maternitat i la feina em consumien, sentia moments de molta angoixa, no estava bé ni física, ni mentalment; havia de fer un canvi i vaig intuïr que el ioga m’ajudaria.<br><br>A poc a poc, vaig reprendre la pràctica i vaig sentir que necessitava practicar dos i fins i tot tres dies per setmana. Aquelles classes m’aportaven una tranquil·litat i una calma especials, la meva llum tornava a brillar igual que el meu amor propi, la confiança en mi mateixa i en la vida.<br><br>Al 2015 em vaig formar com a professora de Hatha Ioga a Yoga Studio Barcelona amb en Xavier Solà i la Pilar Ruberte, i allò em va portar a submergir-me durant dos anys en un auto-estudi i pràctica constants, investigant, estudiant, practicant a diari i gaudint del procés de constant transformació que la pràctica em regalava.<br>Vaig sentir un gran canvi a nivell físic, mental i emocional. Va ser un abans i un després que em va fer entendre que <em>el Ioga no es més que el camí cap a la transformació, perquè a la vida el canvi és constant i necessitem transformar-nos continuament per a poder avançar i deixar pas a allò nou.</em><br><br>Quan vaig acabar la formació vaig seguir practicant, estudiant i aprenent de manera autodidacta, i aquests darrers anys he assistit a diferents cursos i seminaris amb professors meravellosos com Tomás Zorzo, Danilo Hernández, Micheline Flak, Angelo Cecci o Susana Castro. <br>Tot aquest coneixement d’ estils i enfocs diferents m’han ajudat a integrar l’essència del ioga tradicional a la meva vida i poder-lo transmetre a les meves classes.<br><br>Les classes les dono en castellà, català i també en francès."
  teachTitle: "Dos estils de yoga"
  introHatha: "és la base de tots els estils de yoga contemporanis com el Vinyasa, l’Ashtanga, l’Iyengar, el Yin Ioga... És el treball conscient amb el cos per a arribar a un estat de superconsciència o samadhi. Meditació en moviment."
  introNidra: "és el ioga del somni despert, el somni conscient, un estat liminal entre el son i la vigília, que permet endinsar-nos al nostre món interior i eliminar tensions físiques, mentals i emocionals, una meditació guiada renovadora i terapèutica."
  student1_html: "<p><em>La pràctica del Hatha Ioga amb la Marién, m’ha aportat una forma d’entendre i practicar el ioga d’una forma més versàtil, puc connectar i treballar cada àssana i sentir com respon el meu cos en cada moviment. Així com prendre consciència de la meva respiració en cada sessió, i segons vaig  avançant en la meva pràctica dia a dia constatar que el cos és cada vegada més flexible</em></p><p><em> - Xus</em></p>"
  student2_html: "<p><em>Amb la meva parella, vem descubrir el Ioga Nidra gràcies a la Marién al 2018. La seva docència és molt agradable i la seva passió es nota en cada moment. La seva dolçor, atenció i coneixement fan que poguem disfrutar plenament de les classes. A cada sessió, no només viatgem i ens relaxem mentalment, sino també eliminem tensions corporals.<br>Una professora 100% recomanable!</em></p><p><em> - Estrella et Thibault</em></p>"
  student3_html: "<p><em>El nostre equip està més que content amb les sessions de ioga que imparteix la Marién cada setmana a  la nostra oficina de Barcelona. La pràctica de ioga ens ajuda a estar més conscients i poder-nos centrar en allò que realment ens importa, tant a nivel personal com a nivell profesional.</em></p><p><em> - Steffen Schwörer, GlobalCAD</em></p>"
  hathaContent_html: "El Hatha Ioga és una ciència, un art, una pràctica interna, una filosofía de vida provinent de la India amb més de 3.000 anys de antiquitat.
      <br><br>
      La seva pràctica consisteix en la realització de seqüències de postures més o menys dinàmiques, en l’aliniació del cos, la respiració conscient, la concentració i la relaxació com a pilars fonamentals.
      <br><br>
      Una bona definició podria ser: <em>el Hatha Ioga és el treball amb el cos físic per a arribar a un estat de superconsciència.</em>
      <br><br>
      El cos és la nostra eina de treball per aconseguir un estat meditatiiu elevat.
      <br><br>
      <em>“La meditació és el llegat de tots. És quelcom que podem experimentar espontàniament; però ens costa degut a la nostra forma de vida. Estem en estat de tensió constant, perquè no ens coneixem, no coneixem la nostra naturalesa interior. Hi ha un conflicte permanent entre allò que és y allò que desitgem. Sempre intentem convertir-nos en algo, en lloc de, simplement, ser. Si només poguéssim aconseguir la unitat entre el que som i el que volem,la meditació ocorreria espontàniment”.<br>(del llibre Meditaciones de los Tantras de Swami Satyananda Saraswati)</em>
      <br><br>
      A les meves classes treballem la respiració conscient, l’aliniació en cada postura i la part més important: l’auto-observació que ens porta a un estat cada vegada més elevat i subtil."
  nidraContent_html: "El Ioga Nidra va ser ideat per Swami Satyananda Saraswati als anys 60’ el qual va fundar la Bihar School of Yoga. És un estil de ioga provinent de la pràctica tradicional tàntrica de nyasa, que consisteix en una profunda meditació guiada estructurada en nou etapes en les que el professor, a través de la veu, et guia cap a un viatge interior on totes les tensions físiques, mentals i emocionals cedeixen per uns minuts al somni psíquic conscient. És un sistema d’eliminació de tensions molt efectiu. También está considerat un ioga terapèutic.
    <br>
    La pràctica de Ioga Nidra harmonitza el potencial inconscient i el despertar interior.
    <br>
    Les sessions duren entre 20 i 45 minuts, es practica estirats en postura de savana."
  welnessContent_html: "El benestar corporatiu és des de fa temps una prioritat per a moltes empreses i des de fa dos anys ofereixo sessions de ioga i meditació a empreses com Wallapop o GlobalCAD.
    <br><br>
    Són sessions d'1h de duració on practiquem la respiració conscient, tècniques concretes de meditació i la pràctica de postures per estirar, enfortir i flexibilitzar el cos. Aporten claredat mental i concentració per gestionar el dia a dia, ja sigui a casa si fas teletreball o a la oficina.
    <br><br>
    Les sessions poden ser online o presencials.<br>"
  kContent_html: En el camí del ioga, igual que en la vida, no tot són flors i violes, els professors hem de desenvolupar un sisè sentit per a protegir-nos i protegir als nostres alumnes de possibles lesions. El nostre deure és acompanyar-los en la pràctica i estar atents a les seves limitacions físiques i mentals.
    <br><br>
    A causa d’una desafortunada lesió de genoll he hagut de dedicar temps i esforç en recuperar-me adaptant la meva pràctica i buscant noves maneres de poder seguir practicant i impartint classes.
    <br><br>
    En periodes d’inactivitat o lesions, el cos es deteriora ràpidament.<br>
    La vida sedentaria, l’era Covid-19 i el teletreball castiguen les nostres articulacions, la columna vertebral i la nostra higiene postural; per aquest motiu he desenvolupat el K-Training (Knee Training), per a poder practicar ioga i altres esports de manera segura i així prevenir lesions.
    <br><br>
    La clau està en :<br>
    · la constància i la repetició d’exercicis concrets de força i to (quàdriceps, isquiotibials, abdominals, zona baixa de l’esquena, sol pèlvic)<br>
    · la presa de consciència dels nostres límits i la connexió i diàleg intern amb el nostre cos<br>
    · entendre el què, el com i el perquè ho fem, des d’un punt de vista biomecànic, funcional i integral (cos-ment-emocions)"
