  knee:
    kContent_html: "El camino del yoga no siempre es fácil, los profesores debemos desarrollar un sexto sentido para protegernos y proteger a nuestros alumnos de posibles lesiones. Nuestro deber como guías es acompañarlos en la práctica y estar atentos a sus limitaciones físicas y mentales. <br><br> A raíz de una desafortunada lesión de rodilla he tenido que dedicar tiempo y esfuerzo en recuperarme adaptando mi práctica y buscando nuevas maneras de poder seguir practicando e impartiendo clases. <br><br> En periodos de inactividad o lesiones el cuerpo se deteriora rápidamente.<br> La vida sedentaria, la era Covid-19 y el teletrabajo castigan nuestras articulaciones, columna vertebral y nuestra higiene postural; por ese motivo he desarrollado el K-Training (Knee Training) para poder practicar yoga y otros deportes de manera segura y así prevenir lesiones. <br><br> La clave está en :<br> · la constancia y la repetición de ejercicios concretos de fuerza y tono (cuádriceps, isquiotibiales, glúteos, abdominales, zona lumbar, suelo pélvico)<br> · la toma de consciencia de nuestros límites y la conexión y diálogo interno con nuestro cuerpo<br> · entender el qué, el cómo y el porqué lo hacemos, desde un punto de vista biomecánico, funcional e integral (cuerpo-mente-emociones)"
