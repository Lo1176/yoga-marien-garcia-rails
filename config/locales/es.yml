  yoga:
    hathaContent_html: "El Hatha Yoga es una ciencia, un arte, una práctica interna, una filosofía de vida, provinente de la India con más de tres mil años de antigüedad. <br><br> Su práctica consiste en la realización de secuencias de posturas más o menos dinámicas; en la alineación del cuerpo, la respiración consciente, la concentración y la relajación como pilares fundamentales. <br><br> Una buena definición podría ser: <em>el Hatha Yoga es el trabajo con el cuerpo físico para llegar al estado de superconsciencia.</em> <br><br> El cuerpo es nuestra herramienta de trabajo para conseguir un estado meditativo elevado. <br><br> <em>“La meditación es el legado de todos. Es algo que debemos y podemos experimentar espontáneamente; sin embargo, no podemos hacerlo a causa de nuestra forma de vida. Estamos continuamente en estado de tensión, porque no nos conocemos, no conocemos nuestra naturaleza interior. Continuamente tratamos de hacer cosas porque creemos que debemos hacerlas, aunque sean contrarias a nuestra naturaleza. Hay un conflicto permanente entre aquello que es y aquello que deseamos. Siempre estamos tratando de convertirnos en algo, en lugar de, simplemente, ser. Si sólo pudiéramos lograr la unidad entre lo que somos y lo que queremos, la meditación ocurriría espontáneamente”.<br>(del libro Meditaciones de los Tantras de Swami Satyananda Saraswati)</em> <br><br> En mis clases trabajamos la respiración consciente, la alineación en cada postura y, lo más importante, la auto-observación, que nos lleva de manera progresiva hacia un estado más elevado y sutil."
    nidraContent_html: "El Yoga Nidra fue ideado por Swami Satyananda Saraswati en los años 60’ el cual fundó la Bihar School of Yoga. Es un estilo de yoga que proviene de la práctica tradicional tántrica de nyasa, que consiste en una profunda meditación guiada estructurada en nueve etapas en las que el profesor, a través de la voz, te guía hacia un viaje interior donde todas las tensiones físicas, mentales y emocionales ceden, por unos minutos al sueño psíquico consciente… Es un sistema de eliminación de tensiones muy efectivo. También está considerado un yoga terapéutico. <br> La práctica de Yoga Nidra armoniza el potencial inconsciente y el despertar interior. <br> Las sesiones pueden durar de 20 a 45 minutos, se practica tumbado en postura de savasana."
