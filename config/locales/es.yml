es:
  bioTitle: "Mi nombre es Marién Garcia, soy de Barcelona."
  bioContent_html: "<br>Empecé a practicar Hatha Yoga a los veintitres años pero lo dejé y volví unos años más tarde pues sentía mucha inestabilidad en mi vida, había perdido el rumbo. La maternidad y el trabajo me consumían, sentía momentos de mucha angustia, no estaba bien ni física, ni mentalmente ; tenía que hacer un cambio e intuí que el yoga me ayudaría.<br><br>Poco a poco retomé la práctica y sentí que necesitaba practicar dos e incluso tres días por sema-na, esas clases me aportaban una serenidad y calma especial, mi luz volvía a brillar y el amor asomaba de nuevo…mi amor propio, la confianza en mi misma y en la vida.<br><br>En el 2015 me formé como profesora de Hatha Yoga en Yoga Studio Barcelona con Xavier Solà y Pilar Ruberte y eso me llevó a sumergirme durante dos años en un autoestudio y práctica cons-tantes, indagando, estudiando, practicando a diario y disfrutando del proceso de constante trans-formación que la práctica me regalaba.<br>Sentí una transformación importante a nivel físico, mental y emocional. Fue un antes y un después y entendí que <em>el Yoga no es más que el camino a la transformación. Pues en la vida el cambio es constante e inminente y necesitamos transformarnos contínuamente para poder avanzar y dar paso a lo nue-vo. pues lo viejo, atrás se queda.</em><br><br>Cuando terminé la formación seguí practicando, estudiando y aprendiendo de manera autodidacta y estos últimos años he asistido a diferentes formaciones y seminarios con profesores maravillo-sos como Tomás Zorzo, Danilo Hernández, Micheline Flak, Angelo Cecci, Susana Castro, etc <br>Todas esas enseñanzas de estilos y enfoques distintos me han ayudado a integrar la esencia del yoga tradicional en mi vida y poderlo transmitir en las clases.<br><br>Mis clases son generalmente en español pero también imparto clases en catalán y francés."
  student1_html: "<p><em>La práctica de Hatha Yoga con Marién me ha aportado una forma de entender y practicar el yoga de una manera más versátil, puedo conectar y trabajar cada asana y sentir como responde mi cuerpo en cada movimiento. Así como tomar consciencia de mi respiración en cada sesión, y según voy avanzando en mi práctica día a día puedo constatar que mi cuerpo es cada vez más flexible.</em></p><p><em> - Xus</em></p>"
  student2_html: "<p><em>Con mi pareja, descubrimos el Yoga Nidra gracias a Marién en 2018. Su docencia es muy agradable y su pasión se nota en cada momento. Su suavidad, cuidado y conocimiento hacen que podamos disfrutar plenamente de las clases. En cada sesión, no sólo viajamos y nos relajamos mentalmente, sino también aliviamos tensiones corporales.<br>¡Una profesora 100% recomendable!</em></p><p><em> - Estrella y Thibault</em></p>"
  student3_html: "<p><em>Nuestro equipo está más que contento con las sesiones de yoga que nos imparte Marién cada semana en nuestra oficina en Barcelona. La práctica de yoga nos ayuda a estar más consciente y enfocarnos en lo que realmente nos importa, tanto a nivel personal como profesional.</em></p><p><em> - Steffen Schwörer, GlobalCAD</em></p>"
  yoga:
    hathaContent: "<h4>Le Hatha yoga est le yoga le plus pratiqué en Occident</h4><br><p>Le Hatha Yoga est une science, un art, une pratique individuelle, une philosophie de vie, origniaire de l’Inde avec plus de 3.000 ans d’antiquité.<br><br>La pratique du yoga consiste à la réalisation de séquences de postures plus ou moins dynami-ques; à l’alignement du corps, la respiration consciente, la concentration et la rélaxation comme principes fondamentaux.<br><br>Une bonne definition pourrait être: le Hatha Yoga c’est le travail avec le corps physique afin d’atteindre un ëtat de superconsicience.<br><br>Notre corps est notre outil de travail pour atteindre cet état meditatif élevé.<br>wbrWLa méditation est notre legs à tous. C’est quelque chose qu’il est en notre pouvoir et de notre devoir d’expérimenter spontanément. Cependant, notre mode de vie nous en détourne. Nous sommes toujours tendus parce que nous ne connaissons pas notre nature profonde. Nous essayons de faire des choses que nous croyons nécessaires même si elles sont contraires à notre nature. Il y a conflit permanent entre ce qui est et ce que nous voulons. Nous voulons toujours devenir quelque chose au lieu de nous contenter d’être, tout simplement. Si seulement nous pouvrions faire coinci-der ce que nous sommes avec ce que nous désirons, alors la méditation se ferait automatique-ment.<br><h5><em>(extrait du livre Meditations tantriques de Swami Satyananda Saraswati)</em></h5><br><br>Pendant mes cours, on travaille la respiration consciente, l’alignement dans chaque posture et la partie la plus importante, l’observation de soi, qui nous emmenera progressivement vers un état de plus en plus elevée et subtile.</p>"
    nidraContent: "<p>Le Yoga Nidra a été fondé par Swami Satyananda Saraswati dans les années 60’ ainsi que la Bihar School of Yoga. Le Yoga Nidra est un style de yoga originaire des pratiques tradiitionnelles tantri-ques de nyasa. Il consiste en une profonde meditation guidée estructurée en neuf étapes dans les-quelles le profeseur, avec sa voix vous guide vers un voyage interieur là ou toutes les tensions physiques, mentales et emotionnelles se relachent, pour quelques instants, se rendant au som-meill éveillé…le Yoga Nidra est un système d’elimination de tensions ultra-efectif.<br>Il est aussi consideré comme un yoga thérapeutique.<br>La pratique de Yoga Nidra harmonise notre potentiel inconscient et notre éveil intérieur.<br>Les séances peuvent durer entre 20 et 45 minutes, on est allongés sur le dos, en posture de sa-vasana.</p>"
