    bio: "Quién soy"
    bioContent_html: "<br>Empecé a practicar Hatha Yoga a los veintitrés años, pero lo dejé y unos años más tarde volví pues sentía mucha inestabilidad en mi vida: había perdido el rumbo. La maternidad y el trabajo me consumían, sentía momentos de mucha angustia y no estaba bien ni física, ni mentalmente. Necesitaba un cambio de chip e intuí que el yoga me ayudaría.<br><br>Poco a poco retomé la practica y sentí que necesitaba ir a clase dos e incluso tres días por semana. Esas sesiones me aportaban una serenidad y una calma especiales, mi luz volvía a brillar y recuperaba poco a poco la confianza en mí misma y en la vida.<br><br>En 2015 me formé como profesora de Hatha Yoga en Yoga Studio Barcelona con Xavier Solà y Pilar Ruberte. Esa formación me llevó a sumergirme durante dos años en un autoestudio y práctica constantes, investigando, estudiando, practicando a diario y disfrutando del proceso de constante transformación que la práctica me regalaba.<br>Sentí una transformación importante a nivel físico, mental y emocional. Fue un antes y un después y entendí que <em>el Yoga no es más que el camino a la transformación, pues en la vida el cambio es constante y necesitamos transformarnos continuamente para poder avanzar y dar paso a lo nuevo.</em><br><br>Cuando terminé la formación, seguí practicando, estudiando y aprendiendo de manera autodidacta, y estos últimos años he asistido a diferentes cursos y seminarios con profesores maravillosos como Tomás Zorzo, Danilo Hernández, Micheline Flak, Angelo Cecci o Susana Castro. <br>Todas estas enseñanzas de estilos y enfoques distintos me han ayudado a integrar la esencia del yoga tradicional en mi vida y poderlo transmitir en las clases.<br><br>Mis clases son generalmente en español, pero también imparto clases en catalán y francés."
