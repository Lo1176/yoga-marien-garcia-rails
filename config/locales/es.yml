  bioTitle: "Mi nombre es Marién Garcia, soy de Barcelona."
  bioContent_html: "<br>Empecé a practicar Hatha Yoga a los veintitrés años pero lo dejé y unos años más tarde volví pues sentía mucha inestabilidad en mi vida, había perdido el rumbo. La maternidad y el trabajo me consumían, sentía momentos de mucha angustia, no estaba bien ni física, ni mentalmente ; tenía que hacer un cambio e intuí que el yoga me ayudaría.<br><br>Poco a poco retomé la práctica y sentí que necesitaba practicar dos e incluso tres días por semana, esas clases me aportaban una serenidad y calma especial, mi luz volvía a brillar y el amor asomaba de nuevo…mi amor propio, la confianza en mi misma y en la vida.<br><br>En el 2015 me formé como profesora de Hatha Yoga en Yoga Studio Barcelona con Xavier Solà y Pilar Ruberte y eso me llevó a sumergirme durante dos años en un autoestudio y práctica constantes, indagando, estudiando, practicando a diario y disfrutando del proceso de constante transformación que la práctica me regalaba.<br>Sentí una transformación importante a nivel físico, mental y emocional. Fue un antes y un después y entendí que <em>el Yoga no es más que el camino a la transformación. Pues en la vida el cambio es constante e inminente y necesitamos transformarnos continuamente para poder avanzar y dar paso a lo nuevo. pues lo viejo, atrás se queda.</em><br><br>Cuando terminé la formación seguí practicando, estudiando y aprendiendo de manera autodidacta y estos últimos años he asistido a diferentes formaciones y seminarios con profesores maravillosos como Tomás Zorzo, Danilo Hernández, Micheline Flak, Angelo Cecci, Susana Castro, etc <br>Todas esas enseñanzas de estilos y enfoques distintos me han ayudado a integrar la esencia del yoga tradicional en mi vida y poderlo transmitir en las clases.<br><br>Mis clases son generalmente en español pero también imparto clases en catalán y francés."
  teachTitle: "TRAD ES J'enseigne deux types de yoga"
  introHatha: "es la base de todos los estilos de yoga contemporáneos como el Vinyasa, Ashtanga, Iyengar, Yin Yoga. Es el trabajo consciente con el cuerpo para llegar a un estado de superconsciencia o samadhi. Meditación en movimiento."
  introNidra: "es el yoga del sueño despierto, del sueño “lúcido” un estado liminal, entre el sueño y la vigilia que permite adentrarnos en nuestro mundo interior y eliminar tensiones físicas, mentales y emocionales, una meditación guiada renovadora y terapéutica."
  student1_html: "<p><em>La práctica de Hatha Yoga con Marién me ha aportado una forma de entender y practicar el yoga de una manera más versátil, puedo conectar y trabajar cada asana y sentir cómo responde mi cuerpo en cada movimiento. Así como tomar consciencia de mi respiración en cada sesión, y según voy avanzando en mi práctica día a día puedo constatar que mi cuerpo es cada vez más flexible.</em></p><p><em> - Xus</em></p>"
  student2_html: "<p><em>Con mi pareja, descubrimos el Yoga Nidra gracias a Marién en 2018. Su docencia es muy agradable y su pasión se nota en cada momento. Su suavidad, cuidado y conocimiento hacen que podamos disfrutar plenamente de las clases. En cada sesión, no sólo viajamos y nos relajamos mentalmente, sino también aliviamos tensiones corporales.<br>¡Una profesora 100% recomendable!</em></p><p><em> - Estrella y Thibault</em></p>"
  student3_html: "<p><em>Nuestro equipo está más que contento con las sesiones de yoga que nos imparte Marién cada semana en nuestra oficina en Barcelona. La práctica de yoga nos ayuda a estar más consciente y enfocarnos en lo que realmente nos importa, tanto a nivel personal como profesional.</em></p><p><em> - Steffen Schwörer, GlobalCAD</em></p>"
  hathaContent_html: "El Hatha Yoga es una ciencia, un arte, una práctica interna, una filosofía de vida, provinente de la India con más de 3.000 años de antigüedad.
    <br><br>
    Su práctica consiste en la realización de secuencias de posturas más o menos dinámicas; en la alineación del cuerpo, la respiración consciente, la concentración y la relajación como pilares fundamentales.
    <br><br>
    Una buena definición podría ser: <em>el Hatha Yoga es el trabajo con el cuerpo físico para llegar al estado de superconsciencia.</em>
    <br><br>
    El cuerpo es nuestra herramienta de trabajo para conseguir un estado meditativo elevado.
    <br><br>
    <em>“La meditación es el legado de todos. Es algo que debemos y podemos experimentar espontáneamente; sin embargo, no podemos hacerlo a causa de nuestra forma de vida. Estamos continuamente en estado de tensión, porque no nos conocemos, no conocemos nuestra naturaleza interior. Continuamente tratamos de hacer cosas porque creemos que debemos hacerlas, aunque sean contrarias a nuestra naturaleza. Hay un conflicto permanente entre aquello que es y aquello que deseamos. Siempre estamos tratando de convertirnos en algo, en lugar de, simplemente, ser. Si sólo pudiéramos lograr la unidad entre lo que somos y lo que queremos, la meditación ocurriría espontáneamente”.<br>(del libro Meditaciones de los Tantras de Swami Satyananda Saraswati)</em>
    <br><br>
    En mis clases trabajamos la respiración consciente, la alineación en cada postura y lo más importante, la auto-observación, que nos lleva de manera progresiva hacia un estado más elevado y sutil."
  nidraContent_html: "El Yoga Nidra fue ideado por Swami Satyananda Saraswati en los años 60’’ el cual fundó la Bihar School of Yoga. Es un estilo de yoga que proviene de la práctica tradicional tantrica de nyasa, que consiste en una profunda meditación guiada estructurada en nueve etapas en las que el profesor, a través de la voz te guía hacia un viaje interior donde todas las tensiones físicas, mentales y emocionales ceden, por unos minutos al sueño psíquico consciente…es un sistema de eliminación de tensiones ultra efectivo. También está considerado como un yoga terapéutico.
  <br>
  La práctica de Yoga Nidra armoniza el potencial inconsciente y el despertar interior.
  <br>
  Las sesiones pueden durar de 20 a 45 minutos, se practica tumbado en postura savasana."
  welnessContent_html: "El bienestar corporativo es desde hace tiempo una prioridad para muchas empresas y desde hace  dos años ofrezco sesiones de yoga y meditación a empresas como Wallapop o GlobalCAD.
  <br><br>
  Son sesiones de 1h de duración donde practicamos la respiración consciente, técnicas concretas de meditación y la práctica de posturas para estirar, fortalecer y flexibilizar el cuerpo. Aportan claridad mental y foco para sobrellevar el día a día, ya sea en casa si haces teletrabajo o en la oficina.
  <br><br>
  Las sesiones pueden ser online o presenciales."
  kContent_html: "Igual que no es oro todo lo que reluce, en el camino del yoga no todo son flores…y los profesores debemos desarrollar un sexto sentido para protegernos y proteger a nuestros alumnos de posibles lesiones, nuestro deber es acompañarlos en la práctica y cuidar hasta dónde pueden llegar pues el profesor es el guía.
  <br><br>
  A raíz de una desafortunada lesión de rodilla he tenido que dedicar tiempo y esfuerzo en recuperarme adaptando mi práctica y buscando nuevas maneras de poder seguir practicando e impartiendo clases.
  <br><br>
  En periodos de inactividad o lesiones el cuerpo se deteriora rápidamente.<br>
  La vida sedentaria, la era Covid19 y el teletrabajo castigan nuestras articulaciones, columna vertebral y nuestra higiene postural; por ese motivo he desarrollando el K-Training (Knee Training) para poder practicar yoga y otros deportes de manera segura y poder prevenir lesiones.
  <br><br>
  La clave está en :<br>
  · la constancia y la repetición de ejercicios concretos de fuerza y tono (cuádriceps, isquiotibiales, glúteos, zona lumbar, suelo pélvico)<br>
  · la toma de consciencia de nuestros límites y la conexión y diálogo interno con nuestro cuerpo<br>
  · entender el qué, cómo y porqué lo hacemos, desde un punto de vista biomecánico, funcional e integral (cuerpo-mente-emociones)"


