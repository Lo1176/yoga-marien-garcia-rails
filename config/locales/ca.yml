  bioTitle: "Em dic Marién Garcia, sóc de Barcelona."
  bioContent_html: "<br>Vaig començar a practicar el Hatha Ioga als vint-i-tres anys però ho vaig deixar; uns anys més tard vaig tornar perque sentia molta inestabilitat en la meva vida, em sentía bastant perduda.<br><br>La maternitat i la feina em consumien, sentia moments de molta angoixa, no estava bé ni física, ni mentalment; havia de fer un canvi i vaig intuïr que el ioga m’ajudaria.<br><br>A poc a poc vaig reprendre la pràctica i vaig sentir que necessitava practicar dos i fins i tot tres dies per setmana, aquelles classes m’aportaven una tranquilitat i calma especials, la meva llum tornava a brillar igual que el meu amor propi, la confiança en mi mateixa i en la vida.<br><br>Al 2015 em vaig formar com a professora de Hatha Ioga a Yoga Studio Barcelona amb en Xavier Solà i la Pilar Ruberte i allò em va portar a submergir-me durant dos anys en un auto-estudi i pràctica constants, indagant, estudiant, practicant a diari i disfrutant del procés de constant trans-formació que la pràctica em regalava.<br>Vaig sentir una transformació important a nivell físic, mental i emocional. Va ser un abans i un des-prés que em va fer entendre que <em>el Ioga no es més que el camí a la transformació. Ja que en la vida el canvi és constant i inminent i necessitem transformar-nos contínuament per a poder avançar i deixar pas a allò nou; ja que tot allò vell, queda enrera.</em><br><br>Quan vaig acabar la formació vaig seguir practicant, estudiant i aprenent de manera auto-didacta i aquests darrers anys he asistit a diferents formacions i  seminaris amb professors meravellosos com Tomás Zorzo, Danilo Hernández, Micheline Flak, Angelo Cecci, Susana Castro, etc <br>Tot aquest coneixement d’ estils i enfocs diferents m’han ajudat a integrar l’essència del ioga tradi-cional a la meva vida i poder-lo transmetre a les meves classes.<br><br>Les classes les dono en castellà, català i també francès."
  student1_html: "<p><em>La pràctica del Hatha Ioga amb la Marién, m’ha aportat una forma d’entendre i practicar el ioga d’una forma més versàtil, puc connectar i treballar cada àssana i sentir com respon el meu cos en cada moviment. Així com prendre consciencia de la meva respiració en cada sessió, i segons vaig  avançant en la meva practica dia a dia constatar que el cos és cada vegada més flexible</em></p><p><em> - Xus</em></p>"
  student2_html: "<p><em>Amb la meva parella, vem descubrir el Ioga Nidra gràcies a la Marién al 2018. La seva docència és molt agradable i la seva passió es nota en cada moment. La seva dolçor, atenció i coneixement fan que poguem disfrutar plenament de les classes. A cada sesió, no només viatgem i ens relaxem mentalment, sino també alleugem tensions corporals.<br>Una professora 100% recomanable!</em></p><p><em> - Estrella et Thibault</em></p>"
  student3_html: "<p><em>El nostre equip està més que content amb les sessions de ioga que imparteix la Marién cada setmana a  la nostra oficina de Barcelona. La pràctica de ioga ens ajuda a estar més conscients i poder-nos centrar en allò que realmente ens importa, tant a nivel personal com a nivell profesional.</em></p><p><em> - Steffen Schwörer, GlobalCAD</em></p>"
  yoga:
    hathaContent: "<h4>Le Hatha yoga est le yoga le plus pratiqué en Occident</h4><br><p>Le Hatha Yoga est une science, un art, une pratique individuelle, une philosophie de vie, origniaire de l’Inde avec plus de 3.000 ans d’antiquité.<br><br>La pratique du yoga consiste à la réalisation de séquences de postures plus ou moins dynami-ques; à l’alignement du corps, la respiration consciente, la concentration et la rélaxation comme principes fondamentaux.<br><br>Une bonne definition pourrait être: le Hatha Yoga c’est le travail avec le corps physique afin d’atteindre un ëtat de superconsicience.<br><br>Notre corps est notre outil de travail pour atteindre cet état meditatif élevé.<br>wbrWLa méditation est notre legs à tous. C’est quelque chose qu’il est en notre pouvoir et de notre devoir d’expérimenter spontanément. Cependant, notre mode de vie nous en détourne. Nous sommes toujours tendus parce que nous ne connaissons pas notre nature profonde. Nous essayons de faire des choses que nous croyons nécessaires même si elles sont contraires à notre nature. Il y a conflit permanent entre ce qui est et ce que nous voulons. Nous voulons toujours devenir quelque chose au lieu de nous contenter d’être, tout simplement. Si seulement nous pouvrions faire coinci-der ce que nous sommes avec ce que nous désirons, alors la méditation se ferait automatique-ment.<br><h5><em>(extrait du livre Meditations tantriques de Swami Satyananda Saraswati)</em></h5><br><br>Pendant mes cours, on travaille la respiration consciente, l’alignement dans chaque posture et la partie la plus importante, l’observation de soi, qui nous emmenera progressivement vers un état de plus en plus elevée et subtile.</p>"
    nidraContent: "<p>Le Yoga Nidra a été fondé par Swami Satyananda Saraswati dans les années 60’ ainsi que la Bihar School of Yoga. Le Yoga Nidra est un style de yoga originaire des pratiques tradiitionnelles tantri-ques de nyasa. Il consiste en une profonde meditation guidée estructurée en neuf étapes dans les-quelles le profeseur, avec sa voix vous guide vers un voyage interieur là ou toutes les tensions physiques, mentales et emotionnelles se relachent, pour quelques instants, se rendant au som-meill éveillé…le Yoga Nidra est un système d’elimination de tensions ultra-efectif.<br>Il est aussi consideré comme un yoga thérapeutique.<br>La pratique de Yoga Nidra harmonise notre potentiel inconscient et notre éveil intérieur.<br>Les séances peuvent durer entre 20 et 45 minutes, on est allongés sur le dos, en posture de sa-vasana.</p>"
